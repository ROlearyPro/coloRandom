<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="section-divider">
    <article class="page-wrap">
      <h1>COLORANDOM</h1>

      <article class="boxes-wrap">

        <section class="box-wrap box1-wrap">
          <div class="color-box1 box icon" id="boxOne">
            <img src="assets/unlocked.png" class="unlocked lock-icon" alt="">
            <img src="assets/locked.png" class="locked lock-icon hidden" alt="">
          </div>
          <h4 class="box1-label">#EA9999</h4>
        </section>

        <section class="box-wrap box2-wrap">
          <div class="color-box2 box icon" id="boxTwo">
            <img src="assets/unlocked.png" class="unlocked lock-icon" alt="">
            <img src="assets/locked.png" class="locked lock-icon hidden" alt="">
          </div>
          <h4 class="box2-label">#FACB9C</h4>
        </section>

        <section class="box-wrap box3-wrap">
          <div class="color-box3 box icon" id="boxThree">
            <img src="assets/unlocked.png" class="unlocked lock-icon" alt="">
            <img src="assets/locked.png" class="locked lock-icon hidden" alt="">
          </div>
          <h4 class="box3-label">#FFE59A</h4>
        </section>

        <section class="box-wrap box4-wrap">
          <div class="color-box4 box icon" id="boxFour">
            <img src="assets/unlocked.png" class="unlocked lock-icon" alt="">
            <img src="assets/locked.png" class="locked lock-icon hidden" alt="">
          </div>
          <h4 class="box4-label">#B6D7A8</h4>
        </section>

        <section class="box-wrap box5-wrap">
          <div class="color-box5 box icon" id="boxFive">
            <img src="assets/unlocked.png" class="unlocked lock-icon" alt="">
            <img src="assets/locked.png" class="locked lock-icon hidden" alt="">
          </div>
          <h4 class="box5-label">#A4C4CA</h4>
        </section>

      </article>
      <section class="buttons-wrap">
        <button class="new-palette main-button">New Palette</button>
        <button class="save-palette main-button">Save Palette</button>
      </section>

    </article>
    
    <section class="saved-palettes-outer-wrap">
      <aside class="saved-palettes-inner-wrap">
        <h3>Saved Palette Section</h3>
        <div class="saved-palettes-area">
          <ul>
            <li>No saved palettes yet!</li>
            <div></div>
            <img src="assets/delete.png" class="mini-palette-delete hidden">
        </div>
        </ul>
      </aside> 
    </section>
  </div>
  <script src="main.js"></script>
</body>


</html>
