<body>
  <div class="section-divider">
    <article class="page-wrap"> <!-- We keep the page and boxes wrapper for styling purposes; display: flex -->
      <!-- and flex direction cloumn on the page wrap -->
      <h1>COLORANDOM</h1>

      <article class="boxes-wrap"> <!-- <display: flex;> and <flex-direction: row;> on the box-wrap -->

        <section class="box-wrap box1-wrap"> <!-- we still keep an individual wrap on each box; two classes -->
          <div class="color-box1 box icon" id="boxOne">
            <img src="assets/unlocked.png" class="unlocked lock-icon" alt="">
            <img src="assets/locked.png" class="locked lock-icon hidden" alt="">
          </div> <!-- just to give us flexibility with targeting, we can add more -->
          <h4 class="box1-label">#EA9999</h4>
          <!-- if needed. For styling we tgt the box-wrap to keep the color -->
        </section> <!-- box and the hex code aligned; we tgt box for the border; -->
        <!-- then we tgt the h4 tag to style the text and tgt box#-label -->

          <div class="color-box2 box icon" id="boxTwo">
            <img src="assets/unlocked.png" class="unlocked lock-icon" alt="">
            <img src="assets/locked.png" class="locked lock-icon hidden" alt="">
            <!-- the img src will change once we have an asset folder is created -->
          </div>
          <h4 class="box2-label">#FACB9C</h4>
        </section>

        <section class="box-wrap box3-wrap">
          <div class="color-box3 box icon" id="boxThree">
            <img src="assets/unlocked.png" class="unlocked lock-icon" alt="">

        <section class="box-wrap box4-wrap">

        </section>

        <section class="box-wrap box5-wrap">

            <img src="assets/locked.png" class="locked lock-icon hidden" alt="">
          </div>
          <h4 class="box5-label">#A4C4CA</h4>
        </section>

      </article>
      <!-- I think we should keep one wrap for the buttons to -->
      <section class="buttons-wrap"> <!-- style them and we can target them individually for -->
        <button class="new-palette main-button">New Palette</button> <!-- functionality. -->
        <button class="save-palette main-button">Save Palette</button>
      </section>




    </article>

        <div class="saved-palettes-area">
          <ul>
            <li>No saved palettes yet!</li>
            <div></div>
            <img src="assets/delete.png" class="mini-palette-delete hidden"> <!-- potentially add a arrow to hide and unhide just in case -->
        </div>
        </ul>
      </aside> <!-- you want to close that section but we'll cross that -->
    </section>
